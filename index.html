<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIX-ER | Future Fashion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gradient-text: linear-gradient(135deg, #fff 0%, #c4b5fd 50%, #f472b6 100%);
            --gradient-btn: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            margin: 0;
            cursor: default;
        }

        /* --- MOUSE AURA --- */
        #cursor-aura {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.12) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
            transition: width 0.3s ease, height 0.3s ease;
            mix-blend-mode: screen;
            will-change: transform;
        }

        /* --- UTILITIES --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* FIXED TEXT GRADIENT CLASS */
        .text-gradient {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Fixes for Italic Clipping */
            padding-right: 0.2em;
            display: inline-block;
            line-height: 1.2;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        .page {
            min-height: 100vh;
            width: 100%;
            padding-top: 120px;
            padding-bottom: 120px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: absolute; 
            top: 0; 
            left: 0;
            right: 0;
        }

        .page.hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        /* --- COMPONENTS --- */

            background: var(--gradient-btn);
            background-size: 200% auto;
            color: white;
